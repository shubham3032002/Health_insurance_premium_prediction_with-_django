{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}

<section class="text-gray-600 body-font relative">
    <div class="position-absolute w-100 h-100" style="background-color: #d1d5db;">
      <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=%C4%B0zmir+(My%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=B&output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
    </div>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 bg-white rounded-lg p-4 shadow position-relative z-10 mt-5">
          <h2 class="text-dark mb-3">Feedback</h2>
          <p class="text-muted mb-4">Post-ironic portland shabby chic echo park, banjo fashion axe</p>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Enter your message"></textarea>
          </div>
          <button class="btn btn-primary w-100">Submit</button>
          <p class="text-muted mt-3 small">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p>
        </div>
      </div>
    </div>
  </section>



{% endblock body %}
